services:
  - type: web
    name: quebot
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      ADMIN_ID:
        fromSecret: ADMIN_ID
      BOT_TOKEN:
        fromSecret: BOT_TOKEN
      X_API_KEY:
        fromSecret: X_API_KEY
      X_API_KEY_TW:
        fromSecret: X_API_KEY_TW
      X_API_SECRET:
        fromSecret: X_API_SECRET
      X_ACCESS_TOKEN:
        fromSecret: X_ACCESS_TOKEN
      X_ACCESS_SECRET:
        fromSecret: X_ACCESS_SECRET
